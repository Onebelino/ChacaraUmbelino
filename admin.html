<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Chácara Umbelino</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; }
        body { background-color: #111827; color: #f3f4f6; } /* Tema Escuro Fixo */
    </style>
</head>
<body class="font-sans pb-20">

    <div id="loginOverlay" class="fixed inset-0 bg-gray-900 z-50 flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-2xl text-center border border-gray-700 w-96">
            <h2 class="text-3xl mb-6 font-bold text-green-500">Admin Umbelino</h2>
            <input type="password" id="passInput" class="w-full p-3 mb-4 text-gray-900 rounded bg-gray-200 outline-none focus:ring-2 focus:ring-green-500" placeholder="Senha de Acesso">
            <button onclick="checkAuth()" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded w-full font-bold transition text-white shadow-lg">Entrar no Painel</button>
        </div>
    </div>

    <nav class="bg-gray-800 p-4 shadow-lg flex justify-between items-center sticky top-0 z-40 border-b border-gray-700">
        <h1 class="font-bold text-xl text-green-400 flex items-center gap-2">
            <i class="fa-solid fa-gear"></i> Painel Gerencial
        </h1>
        <div class="space-x-4 text-sm">
            <a href="#calendario" class="hover:text-white text-gray-400 transition">Agenda</a>
            <a href="#conteudo" class="hover:text-white text-gray-400 transition">Site & Uploads</a>
            <button onclick="location.reload()" class="text-red-400 hover:text-red-300 font-bold ml-4">Sair</button>
        </div>
    </nav>

    <main class="p-4 max-w-7xl mx-auto space-y-8 mt-6">
        
        <section id="calendario" class="bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <div class="flex items-center gap-4">
                    <button id="prev" class="bg-gray-700 w-10 h-10 rounded-full hover:bg-gray-600 transition"><i class="fa fa-chevron-left"></i></button>
                    <h2 id="monthTitle" class="text-2xl font-bold capitalize"></h2>
                    <button id="next" class="bg-gray-700 w-10 h-10 rounded-full hover:bg-gray-600 transition"><i class="fa fa-chevron-right"></i></button>
                </div>
                
                <div class="bg-gray-900 px-4 py-2 rounded border border-gray-600">
                    <p class="text-sm text-gray-400">Preço Padrão Global</p>
                    <p id="displayPrecoPadrao" class="text-xl font-bold text-green-400">R$ ...</p>
                </div>
            </div>

            <div class="grid grid-cols-7 text-center font-bold mb-2 text-gray-500 text-xs tracking-widest uppercase">
                <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
            </div>
            <div id="adminGrid" class="calendar-grid bg-gray-700 border border-gray-600 p-1 rounded"></div>
        </section>

        <hr class="border-gray-700">

        <section id="conteudo" class="grid md:grid-cols-2 gap-8">
            
            <div class="space-y-6">
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg border-l-4 border-blue-500">
                    <h3 class="text-lg font-bold mb-4 text-white"><i class="fa fa-image"></i> Foto de Capa (Principal)</h3>
                    <div class="mb-4 h-40 bg-gray-900 rounded overflow-hidden relative group border border-gray-600">
                        <img id="previewCapa" src="" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-black/60 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                            <span class="text-sm">Imagem Atual do Site</span>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <input type="file" id="inputCapa" accept="image/*" class="text-sm text-gray-400 w-full file:bg-gray-700 file:text-white file:border-0 file:py-2 file:px-4 file:rounded file:cursor-pointer">
                        <button onclick="uploadCapa()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white font-bold transition">Alterar</button>
                    </div>
                </div>

                <div class="bg-gray-800 p-6 rounded-lg shadow-lg border-l-4 border-yellow-500">
                    <h3 class="text-lg font-bold mb-4 text-white"><i class="fa fa-pen-to-square"></i> Editar Textos</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Regras (Vai no Contrato)</label>
                            <textarea id="txtRegras" rows="5" class="w-full p-3 rounded bg-gray-900 border border-gray-600 text-white focus:border-yellow-500 outline-none text-sm"></textarea>
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase text-gray-500 mb-1">Quem Somos</label>
                            <textarea id="txtSobre" rows="3" class="w-full p-3 rounded bg-gray-900 border border-gray-600 text-white focus:border-yellow-500 outline-none text-sm"></textarea>
                        </div>
                        <button onclick="salvarTextos()" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded w-full font-bold transition">Salvar Alterações de Texto</button>
                    </div>
                </div>
            </div>

            <div class="bg-gray-800 p-6 rounded-lg shadow-lg border-l-4 border-purple-500 flex flex-col h-full">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold text-white"><i class="fa fa-images"></i> Galeria de Fotos</h3>
                    <span class="text-xs bg-gray-700 px-2 py-1 rounded text-gray-300">Carrossel</span>
                </div>
                
                <div class="mb-4 p-4 bg-gray-700/30 rounded border border-dashed border-gray-600">
                    <label class="block text-sm mb-2 text-gray-300">Adicionar Foto Nova</label>
                    <div class="flex gap-2">
                        <input type="file" id="inputFoto" accept="image/*" class="text-sm text-gray-400 w-full file:bg-gray-600 file:text-white file:border-0 file:py-2 file:px-4 file:rounded file:cursor-pointer">
                        <button onclick="uploadFoto()" class="bg-purple-600 hover:bg-purple-700 px-6 rounded text-white font-bold transition"><i class="fa fa-upload"></i></button>
                    </div>
                </div>

                <div id="galeriaGrid" class="grid grid-cols-3 gap-2 overflow-y-auto max-h-[500px] pr-1">
                    </div>
            </div>
        </section>

    </main>

    <script>
        // ============================================
        // 1. CONFIGURAÇÃO (COLE SUAS CHAVES)
        // ============================================
        const SUPABASE_URL = 'https://qgsvnaltmidtzjxeyylu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_vAGlHnc6wjdSfXhi-BzAZA_x2jRT5uh';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const ADMIN_PASS = "123456"; // Senha simples

        let currentDate = new Date();
        let configGlobal = {};
        let reservas = [];
        let calendarioCustom = [];

        // ============================================
        // 2. AUTH E INIT
        // ============================================
        function checkAuth() {
            if (document.getElementById('passInput').value === ADMIN_PASS) {
                document.getElementById('loginOverlay').style.display = 'none';
                initSystem();
            } else {
                Swal.fire({icon:'error', title:'Senha Incorreta'});
            }
        }

        async function initSystem() {
            await Promise.all([loadConfig(), loadData(), loadGaleria()]);
        }

        async function loadConfig() {
            const { data } = await _supabase.from('config').select('*').single();
            if (data) {
                configGlobal = data;
                document.getElementById('displayPrecoPadrao').innerText = `R$ ${data.preco_padrao}`;
                document.getElementById('txtRegras').value = data.texto_regras || '';
                document.getElementById('txtSobre').value = data.texto_sobre || '';
                if(data.url_capa) document.getElementById('previewCapa').src = data.url_capa;
            }
        }

        async function loadData() {
            const { data: r } = await _supabase.from('reservas').select('*');
            reservas = r || [];
            const { data: c } = await _supabase.from('calendario_custom').select('*');
            calendarioCustom = c || [];
            renderAdmin();
        }

        // ============================================
        // 3. CALENDÁRIO ADMIN
        // ============================================
        function renderAdmin() {
            const grid = document.getElementById('adminGrid');
            const monthTitle = document.getElementById('monthTitle');
            grid.innerHTML = '';
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            monthTitle.innerText = new Date(year, month).toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });

            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();
            const hoje = new Date(); hoje.setHours(0,0,0,0);

            // Dias vazios
            for(let i=0; i<firstDay; i++) {
                const empty = document.createElement('div');
                empty.className = "bg-gray-800";
                grid.appendChild(empty);
            }

            // Dias
            for(let day=1; day<=daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dateObj = new Date(year, month, day);
                
                const el = document.createElement('div');
                el.className = 'min-h-[100px] bg-gray-800 p-2 border border-gray-700 relative transition flex flex-col justify-between group';

                // Cabeçalho do dia
                const dayHeader = `<span class="text-sm font-bold text-gray-500">${day}</span>`;

                if (dateObj < hoje) {
                    el.classList.add('opacity-40', 'cursor-not-allowed', 'bg-gray-900');
                    el.innerHTML = dayHeader;
                } else {
                    el.classList.add('hover:bg-gray-700', 'cursor-pointer', 'hover:border-green-500');
                    
                    const reserva = reservas.find(r => r.data === dateStr);
                    const custom = calendarioCustom.find(c => c.data === dateStr);
                    let precoDia = custom?.tipo === 'preco_especial' ? custom.novo_valor : configGlobal.preco_padrao;

                    // Exibir status
                    let conteudo = "";
                    
                    if (custom?.tipo === 'bloqueio') {
                        el.classList.add('bg-red-900/20', 'border-red-900');
                        conteudo = `<div class="flex-1 flex items-center justify-center"><i class="fa fa-lock text-red-500 text-xl"></i></div>`;
                    } else if (reserva) {
                        const bg = reserva.status === 'pendente' ? 'bg-yellow-500/20 text-yellow-500' : 'bg-green-500/20 text-green-500';
                        const icon = reserva.status === 'pendente' ? 'fa-clock' : 'fa-check-circle';
                        conteudo = `
                            <div class="mt-2 text-xs rounded p-1 ${bg} border border-current truncate">
                                <i class="fa ${icon}"></i> ${reserva.nome.split(' ')[0]}
                            </div>`;
                    } else {
                        // Dia Livre
                        conteudo = `<div class="mt-2 text-center text-green-400 font-bold text-lg">R$ ${precoDia}</div>`;
                    }

                    el.innerHTML = `${dayHeader} ${conteudo}`;
                    el.onclick = () => gerenciarData(dateStr, reserva, custom, precoDia);
                }
                grid.appendChild(el);
            }
        }

        document.getElementById('prev').onclick = () => { currentDate.setMonth(currentDate.getMonth()-1); loadData(); };
        document.getElementById('next').onclick = () => { currentDate.setMonth(currentDate.getMonth()+1); loadData(); };

        // ============================================
        // 4. MODAL DE GESTÃO (CENTRAL DE COMANDO)
        // ============================================
        async function gerenciarData(dateStr, reserva, custom, precoAtual) {
            const formatData = dateStr.split('-').reverse().join('/');
            
            // CONTEÚDO SE TIVER RESERVA
            if (reserva) {
                const statusColor = reserva.status === 'pendente' ? 'text-yellow-500' : 'text-green-500';
                await Swal.fire({
                    title: `Gestão: ${formatData}`,
                    html: `
                        <div class="bg-gray-100 p-4 rounded text-left mb-4 text-gray-800">
                            <p><strong>Nome:</strong> ${reserva.nome}</p>
                            <p><strong>CPF:</strong> ${reserva.cpf}</p>
                            <p><strong>Endereço:</strong> ${reserva.endereco || 'Não informado'}</p>
                            <p><strong>Tel:</strong> ${reserva.telefone}</p>
                            <p><strong>Valor:</strong> R$ ${reserva.valor_final}</p>
                            <p class="mt-2 text-sm font-bold uppercase ${statusColor}">Status: ${reserva.status}</p>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                             <button onclick="gerarPDFAdmin('${dateStr}')" class="col-span-2 bg-gray-800 hover:bg-black text-white py-3 rounded font-bold shadow mb-2 flex justify-center items-center gap-2">
                                <i class="fa fa-file-pdf"></i> Baixar Contrato do Cliente
                             </button>
                             <button onclick="alterarReserva('${dateStr}', 'confirmado')" class="bg-green-600 text-white py-2 rounded font-bold">Aprovar</button>
                             <button onclick="deletarReserva('${dateStr}')" class="bg-red-600 text-white py-2 rounded font-bold">Excluir</button>
                        </div>
                    `,
                    showConfirmButton: false,
                    showCloseButton: true
                });
                return;
            }

            // CONTEÚDO SE ESTIVER LIVRE/BLOQUEADO
            const { value: acao } = await Swal.fire({
                title: `Configurar: ${formatData}`,
                html: `
                    <div class="space-y-3 mt-4">
                        <button id="btnPreco" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded font-bold shadow flex justify-center items-center gap-2">
                            <i class="fa fa-tag"></i> Alterar Preço (Atual: R$ ${precoAtual})
                        </button>
                        <button id="btnBloq" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded font-bold shadow flex justify-center items-center gap-2">
                            <i class="fa fa-lock"></i> Bloquear Data
                        </button>
                        <button id="btnLimpar" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 rounded font-bold shadow flex justify-center items-center gap-2">
                            <i class="fa fa-rotate-left"></i> Voltar ao Padrão
                        </button>
                    </div>
                `,
                showConfirmButton: false,
                showCloseButton: true,
                didOpen: () => {
                    // Adicionando clicks manuais para controlar o fluxo
                    document.getElementById('btnPreco').onclick = () => flowPreco(dateStr, precoAtual);
                    document.getElementById('btnBloq').onclick = () => { setBloqueio(dateStr); };
                    document.getElementById('btnLimpar').onclick = () => { limparData(dateStr); };
                }
            });
        }

        // LÓGICA DE ALTERAÇÃO DE PREÇO (MASSIVA VS ÚNICA)
        async function flowPreco(dateStr, atual) {
            Swal.close();
            const { value: novoValor } = await Swal.fire({
                title: 'Novo Valor (R$)',
                input: 'number',
                inputValue: atual,
                showCancelButton: true
            });

            if (!novoValor) return;

            const { isConfirmed: isGlobal } = await Swal.fire({
                title: 'Aplicar onde?',
                html: `Você definiu <b>R$ ${novoValor}</b>.<br>Deseja aplicar apenas no dia <b>${dateStr}</b> ou mudar o padrão de <b>TODO O SITE</b>?`,
                icon: 'question',
                showDenyButton: true,
                showCancelButton: true,
                confirmButtonText: 'Mudar Padrão Global (Tudo)',
                denyButtonText: 'Apenas neste dia',
                confirmButtonColor: '#d33',
                denyButtonColor: '#3085d6'
            });

            if (isGlobal) {
                await _supabase.from('config').update({ preco_padrao: novoValor }).eq('id', configGlobal.id);
                Swal.fire('Atualizado!', 'Novo preço padrão definido.', 'success');
            } else {
                await _supabase.from('calendario_custom').upsert({ data: dateStr, tipo: 'preco_especial', novo_valor: novoValor });
            }
            initSystem();
        }

        // ============================================
        // 5. AÇÕES DE BANCO (CRUD)
        // ============================================
        async function alterarReserva(d, s) { await _supabase.from('reservas').update({status:s}).eq('data',d); Swal.close(); loadData(); }
        async function deletarReserva(d) { await _supabase.from('reservas').delete().eq('data',d); Swal.close(); loadData(); }
        async function setBloqueio(d) { await _supabase.from('calendario_custom').upsert({data:d, tipo:'bloqueio', novo_valor:null}); Swal.close(); loadData(); }
        async function limparData(d) { await _supabase.from('calendario_custom').delete().eq('data',d); Swal.close(); loadData(); }

        // ============================================
        // 6. UPLOADS BLINDADOS (CORREÇÃO ERRO 400)
        // ============================================
        async function uploadArquivoGeneric(file, bucketPrefix) {
            // Limpa nome do arquivo para evitar erro HTTP 400
            const cleanName = file.name
                .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // Tira acento
                .toLowerCase()
                .replace(/[^a-z0-9]/g, "-"); // Tira símbolos
            
            const fileName = `${bucketPrefix}_${Date.now()}_${cleanName}`;
            
            const { error } = await _supabase.storage.from('fotos_chacara').upload(fileName, file);
            if(error) { console.error(error); throw error; }

            const { data } = _supabase.storage.from('fotos_chacara').getPublicUrl(fileName);
            return data.publicUrl;
        }

        async function uploadCapa() {
            const file = document.getElementById('inputCapa').files[0];
            if(!file) return;
            Swal.fire({title:'Enviando...', didOpen:()=>Swal.showLoading()});
            try {
                const url = await uploadArquivoGeneric(file, 'capa');
                await _supabase.from('config').update({url_capa: url}).eq('id', configGlobal.id);
                document.getElementById('previewCapa').src = url;
                Swal.fire('Sucesso', 'Capa alterada!', 'success');
            } catch(e) { Swal.fire('Erro', 'Falha no upload. Verifique as permissões do Bucket.', 'error'); }
        }

        async function uploadFoto() {
            const file = document.getElementById('inputFoto').files[0];
            if(!file) return;
            Swal.fire({title:'Enviando...', didOpen:()=>Swal.showLoading()});
            try {
                const url = await uploadArquivoGeneric(file, 'galeria');
                await _supabase.from('galeria').insert({url_imagem: url});
                loadGaleria();
                Swal.fire('Sucesso', 'Foto adicionada!', 'success');
            } catch(e) { Swal.fire('Erro', 'Falha no upload.', 'error'); }
        }

        async function loadGaleria() {
            const { data } = await _supabase.from('galeria').select('*').order('id', {ascending: false});
            const grid = document.getElementById('galeriaGrid');
            grid.innerHTML = '';
            data.forEach(foto => {
                grid.innerHTML += `
                    <div class="relative group h-24 bg-gray-900 rounded overflow-hidden border border-gray-600">
                        <img src="${foto.url_imagem}" class="w-full h-full object-cover">
                        <button onclick="deletarFoto(${foto.id})" class="absolute inset-0 bg-red-600/80 text-white opacity-0 group-hover:opacity-100 flex items-center justify-center transition"><i class="fa fa-trash"></i></button>
                    </div>`;
            });
        }
        
        window.deletarFoto = async (id) => { await _supabase.from('galeria').delete().eq('id', id); loadGaleria(); };

        // ============================================
        // 7. GERADOR DE CONTRATO (VIA ADMIN)
        // ============================================
        window.gerarPDFAdmin = (dateStr) => {
            const reserva = reservas.find(r => r.data === dateStr);
            if (!reserva) return;

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const dataFormatada = dateStr.split('-').reverse().join('/');

            // Cabeçalho
            doc.setFillColor(22, 163, 74);
            doc.rect(0, 0, 210, 25, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(18);
            doc.setFont("helvetica", "bold");
            doc.text("CÓPIA DE CONTRATO (ADMIN)", 105, 16, null, null, "center");

            doc.setTextColor(0, 0, 0);
            doc.setFontSize(11);
            doc.setFont("helvetica", "normal");
            
            let y = 40;
            doc.text(`LOCATÁRIO: ${reserva.nome.toUpperCase()}`, 20, y); y+=8;
            doc.text(`CPF: ${reserva.cpf}   |   TEL: ${reserva.telefone}`, 20, y); y+=8;
            doc.text(`ENDEREÇO: ${reserva.endereco || 'Não informado'}`, 20, y); y+=15;

            // Box Detalhes
            doc.setFillColor(240, 240, 240);
            doc.rect(20, y-5, 170, 20, 'F');
            doc.setFont("helvetica", "bold");
            doc.text(`DATA RESERVADA: ${dataFormatada}`, 30, y+8);
            doc.text(`VALOR FECHADO: R$ ${reserva.valor_final}`, 120, y+8);
            
            y+=30;
            doc.text("TERMOS VIGENTES:", 20, y);
            y+=10;
            
            doc.setFont("helvetica", "normal");
            doc.setFontSize(10);
            const regras = doc.splitTextToSize(configGlobal.texto_regras || '', 170);
            doc.text(regras, 20, y);

            doc.save(`Contrato_${reserva.nome.replace(/ /g,'_')}.pdf`);
        };

        // Salvar Textos
        async function salvarTextos() {
            await _supabase.from('config').update({ 
                texto_regras: document.getElementById('txtRegras').value,
                texto_sobre: document.getElementById('txtSobre').value 
            }).eq('id', configGlobal.id);
            Swal.fire('Sucesso', 'Textos salvos!', 'success');
        }
    </script>
</body>
</html>
